{% extends "base.html" %}
{% block content %}
<h2>Add Course</h2>
<form method="POST" enctype="multipart/form-data">
  <div class="mb-3">
    <label>Title</label>
    <input type="text" name="title" class="form-control" required>
  </div>

  <div class="mb-3">
    <label>Description</label>
    <textarea name="description" class="form-control" required></textarea>
  </div>

  <div class="mb-3">
    <label>Instructor</label>
    <input type="text" name="instructor" class="form-control" required>
  </div>

  <!-- ðŸŽ¥ YouTube Video URL -->
  <div class="mb-3">
    <label>Video URL (YouTube)</label>
    <input type="text" name="video_url" class="form-control" placeholder="https://youtube.com/...">
  </div>

  <!-- ðŸ“ Upload Video File -->
  <div class="mb-3">
    <label>Upload Video File (mp4)</label>
    <input type="file" name="video_file" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary">Add Course</button>
</form>
{% endblock %}
