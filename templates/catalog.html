{% extends "base.html" %}
{% block title %}Course Catalog{% endblock %}
{% block content %}
<h3 class="mb-4 text-center"><i class="fas fa-book"></i> Course Catalog</h3>
<div class="row">
  {% for course in courses %}
    <div class="col-md-4 mb-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ course.title }}</h5>
          <p class="card-text text-muted">{{ course.description }}</p>
          <p><i class="fas fa-user-tie"></i> Instructor: {{ course.instructor }}</p>
          <a href="{{ url_for('enroll', course_id=course.id) }}" class="btn btn-outline-primary">Enroll</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
<div class="text-center mt-4">
  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
    <i class="fas fa-arrow-left"></i> Back to Dashboard
  </a>
</div>
{% endblock %}
